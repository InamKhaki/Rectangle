<body>

  <form id="myForm">
    <input type="file" id="csvFile" accept=".csv" />
    <br />
    <input type="submit" value="Submit" />
  </form>
 <canvas id="myCanvas" width="3000" height="1500" style="border:1px solid #d3d3d3;"></canvas>
  <script>
    const myForm = document.getElementById("myForm");
    const csvFile = document.getElementById("csvFile");
	
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	
    myForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const input = csvFile.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const text = e.target.result;
        //document.write(text);
		
		
		var row=[];
		var line = text.toString();
		var lines = line.split('\r\n');
		console.log(lines[0])
				
	
	
			
				for (var i=0;i<lines.length; i++)
				{
					 row = lines[i];
					 var headers= row.split(',');
					 //console.log(headers);
					
					//ctx.beginPath();
					ctx.fillStyle = 'rgb(' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ',' + parseInt(Math.random() * 255) + ')';
					ctx.fillRect(5*headers[0],5*headers[1],headers[2],headers[3]);  
				
				}
				//console.log(row[0]);
      };

      reader.readAsText(input);
    });
  </script>
</body>
